[pytest]
# Pytest configuration

# Filter out deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:pytesseract.*
    ignore:'pkgutil.find_loader' is deprecated:DeprecationWarning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests
